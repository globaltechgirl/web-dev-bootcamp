<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>The Drum Kit</title>
    <link rel="icon" href="./images/dice.png" type="image/png" />
    <link rel="stylesheet" href="drum.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <p>Click the boxes to beat the drum</p>
      </div>

      <h1 id="title">Beat the Drum!</h1>

      <div class="set">
        <button class="w drum"></button>
        <button class="a drum"></button>
        <button class="s drum"></button>
        <button class="d drum"></button>
        <button class="j drum"></button>
        <button class="k drum"></button>
        <button class="l drum"></button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/globaltechgirl">coded by @globaltechgirl</a>
    </footer>

    <script src="drum.js" charset="utf-8"></script>
  </body>
</html>
